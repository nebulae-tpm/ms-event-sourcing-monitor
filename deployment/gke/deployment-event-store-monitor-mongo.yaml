apiVersion: v1
kind: Service
metadata:
  name: esm-mongo
spec:
  ports:
  - port: 27017
    name: esm-mongo
  selector:
    app: esm-mongo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esm-mongo-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.5Gi
---
apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: esm-mongo
spec:
  selector:
    matchLabels:
      app: esm-mongo
  strategy:
    type: Recreate
    rollingUpdate: null
  template:
    metadata:
      labels:
        app: esm-mongo
    spec:
      containers:
      - image: mongo:3.7-jessie
        name: esm-mongo        
        ports:
        - containerPort: 27017
          name: esm-mongo
        volumeMounts:
        - name: esm-mongo-persistent-storage
          mountPath: /data/db
      volumes:
      - name: esm-mongo-persistent-storage
        persistentVolumeClaim:
          claimName: esm-mongo-pv-claim
